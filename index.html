<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="app.js" defer></script>
    <title>Liste et graphique en camembert</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="search">Rechercher une adresse :</label>
            <input type="text" id="search" class="form-control" placeholder="Rechercher...">
          </div>
          <ul id="addressList" class="list-group"></ul>
        </div>

        <div class="col-md-6">
          <h2>Graphique en camembert des noms de domaine</h2>
          <canvas id="pieChart" width="400" height="400"></canvas>
          <h3>Noms de domaine</h3>
          <ul id="domainList" class="list-group domain"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
